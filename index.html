<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./styles.css">
  <title>Sign-up Form</title>
</head>
<body>
  <div class="container">
    <div class="hero">
      <div class="hero-box">
        <img class="hero-logo" src="./images/odin-lined-logo.png">
        <div class="hero-text">Odin</div>
      </div>
      <p class="credit-text">Photo by 
        <a href="https://unsplash.com/@simuradi?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Muradi</a> on 
        <a href="https://unsplash.com/s/photos/viking?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
      </p>
    </div>
    <div class="signup">
      <div class="signup-text">
        <p>This is not a real online service! You know you need something
           like this in your life to help you realize your deepest dreams.
        </p>
        <p>You know you want to.</p>
      </div>
      <form class="signup-form" action="" method="POST">
        <p>Let's do this</p>
        <label for="first-name">FIRST NAME<input type="text" id="first-name" name="first-name"></label>
        
        <label for="last-name">LAST NAME<input type="text" id="last-name" name="last-name"></label>
        
        <label for="e-mail">E-MAIL<input type="email" id="e-mail" name="e-mail"></label>
        
        <label for="phone">PHONE NUMBER<input type="number" id="phone" name="phone"></label>
        
        <label for="password">PASSWORD<input type="password" id="password" name="password"></label>
        
        <label for="confirm-password">CONFIRM PASSWORD<input type="password" id="confirm-password" name="confirm-password"></label>
        
      </form>
      <button type="submit" form="signup-form">Create Account</button>
      <p>Already have an account? <a href="">Log in</a></p>
    </div>
  </div>
</body>
</html>
