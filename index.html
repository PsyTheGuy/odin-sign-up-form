<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./styles.css">
  <title>Sign-up Form</title>
  <script src="./scripts.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="hero">
      <div>
        <img src="./images/odin-lined-logo.png">
        <p>Odin</p>
      </div>
      <p>Photo by 
        <a href="https://unsplash.com/@simuradi?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Muradi</a> on 
        <a href="https://unsplash.com/s/photos/viking?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
      </p>
    </div>
    <div class="signup">
      <div>
        <p>This is not a real online service! You know you need something
           like this in your life to help you realize your deepest dreams.<br>
           Sign up <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <form action="" method="POST">
        <fieldset>
          <p>Let's do this!</p>
          <div>
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" name="first-name">
          </div>
          <div>
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" name="last-name">
          </div>
          <div>
            <label for="e-mail">E-MAIL</label> 
            <input type="email" id="e-mail" name="e-mail" placeholder="example@example.com">
          </div>
          <div>
            <label for="phone">PHONE NUMBER</label>
            <input type="tel" id="phone" name="phone" pattern="[\+]\d{2}[\(]\d{2}[\)]\d{4}[\-]\d{4}" placeholder="+99(99)9999-9999">
          </div>
          <div>
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password">
            <p id="alert">*Passwords do not match</p>
          </div>
          <div>
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input type="password" id="confirm-password" name="confirm-password">
          </div>     
        </fieldset>
        <button type="submit">Create Account</button>
      </form>
      <p id="login-text">Already have an account? <a href="">Log in</a></p>
    </div>
  </div>
</body>
</html>
